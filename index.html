<!DOCTYPE html>
<html>
  <head>
    <title> Sam's Store </title>
    <link href="assets/css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
  </head>
  <body>
    <div class="header">
      <img src="./assets/images/logo.png">
      <span> Sam's Store </span>
    </div>

    <div class="body"> 
      <div class="banner"> 
        <h1> BLACK FRIDAY </h1>
      </div>

      <div class="promotion-area">
        <h3> Aproveite as promoções </h3>

        <div class="items-area">
          <div class="item">
            <img src="assets/images/pingo.png">
            <span class="item-name">Zahid</span>
            <span class="old-price"> R$ 100,00</span>
            <span class="price"> R$ 50,00 </span>
          </div>

          <div class="item">
            <img src="assets/images/pingo2.jpg">
            <span class="item-name">Elsa</span>
            <span class="old-price"> R$ 50,00</span>
            <span class="price"> R$ 30,00 </span>
          </div>

          <div class="item">
            <img src="assets/images/pingo3.gif">
            <span class="item-name">Casey</span>
            <span class="old-price"> R$ 75,00</span>
            <span class="price"> R$ 45,00 </span>
          </div>

        </div>
      </div>

    </div>

    <footer> 
      <form onsubmit="saveEmail();return false">
        <label for="">Receba Promoções!</label>
        <input id="email" type="email" placeholder="Digite seu e-mail">
        <button type="submit">CADASTRAR</button>
      </form>
    </footer>

    <script>
      function saveEmail() {
        localStorage.setItem('email', document.getElementById('email').value)
      }
    </script>

  </body>

</html>
